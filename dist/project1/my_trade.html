<!doctype html>
<html>

<head>

    <meta name="Description" content="">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Document</title>
    <link href="bootstrap-3.3.7-dist/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <style>
        .console-content {
            height: 100vh;
            margin: 0 auto;
            overflow: hidden;
            -webkit-overflow-scrolling: touch;

        }

        .console-header {
            background: #006a39;
            height: 52px;
            padding: 0 12px 0 12px;
        }

        .menu-icon {
            float: right;
            border: 1px solid #fff;
            border-radius: 6px;
            margin-top: 6px;
            padding: 5px 9px;
        }

        .menu-list {
            display: none;
            background: #006a39;
            padding: 12px;
            height: 310px;
        }

        .menu-list ul {
            list-style: none;
            margin: 0;
            padding: 0;
            color: #fff;
            font-size: 18px
        }

        .menu-list ul li {
            margin-bottom: 8px
        }

        .console-body {
            font-family: "Microsoft YaHei";
            padding: 12px;
            height: calc(100vh - 100px);
            overflow-y: auto;
            background: #daefea;
        }

        .my-trade-content {
            width: 100%;
            height: 500px;
            padding: 5px;

        }

        .my-trade-box {
            width: 100%;
            height: 100px;
            margin-bottom: 20px;
            padding: 12px;
        }

        .my-trade-box-header {
            width: 100%;
            height: 30px;
            line-height: 30px;
            font-size: 20px;
            color: #000;
            text-align: center;
            font-weight: bold;
        }

        .my-trade-tr {
            width: 100%;
            height: 50px;
            color: #000;

        }

        .my-trade-td {
            width: 100%;
            height: 50px;
            text-align: center;
            font-weight: bold;

        }

        .notice-text {
            width: 100%;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .console-footer {
            width: 100%;
            height: 50px;
            padding-top: 6px;
            text-align: center;
            color: grey;
            border-top: 1px solid #dcdddc;

        }
    </style>
</head>



<body>
    <div class="console-content">
        <div class="console-header">
            <div style="float: left;color:#fff;font-size: 18px;line-height: 52px;">CEC</div>
            <div class="menu-icon clickable" onclick="showMenu()">
                <img src="./img/menu.svg" width="25">
            </div>
        </div>
        <div id="menu-list" class="menu-list">
            <ul>
                <li class='clickable' onclick="toPersonal()">个人中心</li>
                <li class='clickable' onclick="toMall()">矿机商城</li>
                <li class='clickable' onclick="toTrade()">交易中心</li>
                <li class='clickable' onclick="toShare()">环保之路</li>
                <li class='clickable' onclick="toNotice()">公会招募</li>
                <li>绿色商城</li>
                <li>帮助中心</li>
                <li>语言</li>
                <li class='clickable' onclick="logOut()">退出</li>
            </ul>
        </div>
        <div class="console-body">
            <div class="my-trade-content">
                <div class="my-trade-box">
                    <div class="my-trade-box-header">我的挂单</div>
                    <table style="width:100%;">
                        <tr class="my-trade-tr">
                            <td class="my-trade-td"
                                style="width: 20%; border: 1px solid #dcdddc; border-top: 1px solid black !important;">
                                类型</td>
                            <td class="my-trade-td"
                                style="width: 20%; border: 1px solid #dcdddc; border-top: 1px solid black !important;">
                                价格</td>
                            <td class="my-trade-td"
                                style="width: 20%; border: 1px solid #dcdddc; border-top: 1px solid black !important;">
                                剩余数量</td>
                            <td class="my-trade-td"
                                style="width: 20%; border: 1px solid #dcdddc; border-top: 1px solid black !important;">
                                操作</td>
                        </tr>
                    </table>
                </div>

                <div class="my-trade-box">
                    <div class="my-trade-box-header">我的交易</div>
                    <table style="width:100%;">
                        <tr class="my-trade-tr">
                            <td class="my-trade-td"
                                style="width: 20%; border: 1px solid #dcdddc; border-top: 1px solid black !important;">
                                类型</td>
                            <td class="my-trade-td"
                                style="width: 20%; border: 1px solid #dcdddc; border-top: 1px solid black !important;">
                                价格</td>
                            <td class="my-trade-td"
                                style="width: 20%; border: 1px solid #dcdddc; border-top: 1px solid black !important;">
                                剩余数量</td>
                            <td class="my-trade-td"
                                style="width: 20%; border: 1px solid #dcdddc; border-top: 1px solid black !important;">
                                操作</td>
                        </tr>
                    </table>
                </div>
                <div style="width: 260px;position: relative;margin: 0 auto;">
                    <nav aria-label="Page navigation">
                        <ul class="pagination">
                            <li>
                                <a href="#" aria-label="Previous">
                                    <span aria-hidden="true">&laquo;</span>
                                </a>
                            </li>
                            <li><a href="#">1</a></li>
                            <li><a href="#">2</a></li>
                            <li><a href="#">3</a></li>
                            <li><a href="#">4</a></li>
                            <li><a href="#">5</a></li>
                            <li>
                                <a href="#" aria-label="Next">
                                    <span aria-hidden="true">&raquo;</span>
                                </a>
                            </li>
                        </ul>
                    </nav>
                </div>


                <div class="my-trade-box">
                    <div class="my-trade-box-header">已完成交易</div>
                    <table style="width:100%;">
                        <tr class="my-trade-tr">
                            <td class="my-trade-td"
                                style="width: 20%; border: 1px solid #dcdddc; border-top: 1px solid black !important;">
                                类型</td>
                            <td class="my-trade-td"
                                style="width: 20%; border: 1px solid #dcdddc; border-top: 1px solid black !important;">
                                价格</td>
                            <td class="my-trade-td"
                                style="width: 20%; border: 1px solid #dcdddc; border-top: 1px solid black !important;">
                                剩余数量</td>
                            <td class="my-trade-td"
                                style="width: 20%; border: 1px solid #dcdddc; border-top: 1px solid black !important;">
                                操作</td>
                        </tr>
                    </table>
                </div>
                <div style="width: 260px;position: relative;margin: 0 auto;">
                    <nav aria-label="Page navigation">
                        <ul class="pagination">
                            <li>
                                <a href="#" aria-label="Previous">
                                    <span aria-hidden="true">&laquo;</span>
                                </a>
                            </li>
                            <li><a href="#">1</a></li>
                            <li><a href="#">2</a></li>
                            <li><a href="#">3</a></li>
                            <li><a href="#">4</a></li>
                            <li><a href="#">5</a></li>
                            <li>
                                <a href="#" aria-label="Next">
                                    <span aria-hidden="true">&raquo;</span>
                                </a>
                            </li>
                        </ul>
                    </nav>
                </div>


            </div>


        </div>




        <div class="console-footer">
            <div class="row">
                <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
                    <img src="./img/矿机商城.svg" width="20">
                    <div class="clickable" onclick="toMall()">矿机商城</div>
                </div>
                <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
                    <img src="./img/交易中心.svg" width="20">
                    <div class="clickable" onclick="toTrade()">交易中心</div>

                </div>
                <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
                    <img src="./img/个人中心.svg" width="20">

                    <div class="clickable" onclick="toPersonal()">个人中心</div>

                </div>
                <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
                    <img src="./img/首页.svg" width="20">
                    <div class="clickable" onclick="toIndel()">首页</div>

                </div>
            </div>
        </div>
    </div>
</body>

</html>
<script type="text/javascript" src="./jquery-3.5.1.min.js"></script>
<script type="text/javascript" src="./bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
<script>
    function toMall() {
        window.location.href = "./mall.html";
    }
    function toTrade() {
        window.location.href = "./trade_center.html";
    }
    function toPersonal() {
        window.location.href = "./personal_center.html";
    }
    function toIndel() {
        window.location.href = "./index.html";
    }

    function toShare() {
        window.location.href = "./share.html";
    }

    function toNotice() {
        window.location.href = "./notice.html";
    }

    function showMenu() {
        var menuList = document.getElementById('menu-list')
        if (menuList.style.display === 'block') {
            menuList.style.display = "none"
        } else {
            menuList.style.display = "block"
        }

    }
    function logOut() {
        window.location.href = "./login.html";
    }


</script>
