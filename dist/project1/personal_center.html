<!doctype html>
<html>

<head>

    <meta name="Description" content="">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Document</title>
    <link href="bootstrap-3.3.7-dist/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <style>
        .console-content {
            height: 100vh;
            margin: 0 auto;
            overflow: hidden;
            -webkit-overflow-scrolling: touch;

        }

        .console-header {
            background: #006a39;
            height: 52px;
            padding: 0 12px 0 12px;
        }

        .menu-icon {
            float: right;
            border: 1px solid #fff;
            border-radius: 6px;
            margin-top: 6px;
            padding: 5px 9px;
        }

        .menu-list {
            display: none;
            background: #006a39;
            padding: 12px;
            height: 310px;
        }

        .menu-list ul {
            list-style: none;
            margin: 0;
            padding: 0;
            color: #fff;
            font-size: 18px
        }

        .menu-list ul li {
            margin-bottom: 8px
        }

        .console-body {
            font-family: "Microsoft YaHei";
            padding: 12px;
            height: calc(100vh - 100px);
            overflow-y: auto;
            background: #daefea;
        }

        .notice-text {
            width: 100%;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .console-footer {
            width: 100%;
            height: 50px;
            padding-top: 6px;
            text-align: center;
            color: grey;
            border-top: 1px solid #dcdddc;

        }

        .user-table {
            border-radius: 5px;
        }

        .user-table-header {
            width: 100%;
            height: 32px;
            background: #d6eace;
            color: #3c763c;
            line-height: 32px;
            text-align: center;
            font-size: 15px;
        }

        .user-table-box {
            width: 100%;
            background: #fff;
            font-size: 12px;
            padding: 4px;
        }

        .table-tr {
            width: 100%;
            height: 26px;
            line-height: 26px
        }

        .table-key {
            width: 20%;
            border: 1px solid #dcdddc;
            padding-left: 5px;
        }

        .table-value {
            width: 30%;
            border: 1px solid #dcdddc;
            text-align: center;
        }

        .green-text {
            color: #60c5b3;
        }

        .personal-table {
            width: 100%;
            height: 240px;
            background: #fff;
            margin-top: 30px;
        }
        .personal-table-tr{
            width: 100%;
            height: 120px;

        }
        .personal-table-td{
            width: 33%;
            height: 120px;
            font-size: 12px;
            border: 1px solid rgb(231, 228, 228);
            text-align: center;   

        }
    </style>
</head>



<body>
    <div class="console-content">
        <div class="console-header">
            <div style="float: left;color:#fff;font-size: 18px;line-height: 52px;">CEC</div>
            <div class="menu-icon clickable" onclick="showMenu()">
                <img src="./img/menu.svg" width="25">
            </div>
        </div>
        <div id="menu-list" class="menu-list">
            <ul>
                <li class='clickable' onclick="toPersonal()">个人中心</li>
                <li class='clickable' onclick="toMall()">矿机商城</li>
                <li class='clickable' onclick="toTrade()">交易中心</li>
                <li class='clickable' onclick="toShare()">环保之路</li>
                <li class='clickable' onclick="toNotice()">公会招募</li>
                <li>绿色商城</li>
                <li>帮助中心</li>
                <li>语言</li>
                <li class='clickable' onclick="logOut()">退出</li>
            </ul>
        </div>
        <div class="console-body">
            <div class="user-table">
                <div class="user-table-header">
                    <span class="glyphicon glyphicon-user"></span>
                    会员信息
                </div>
                <div class="user-table-box">
                    <table style="width: 100%;">
                        <tr class="table-tr">
                            <td class="table-key">
                                <span class="glyphicon glyphicon-user"></span>
                                用户名
                            </td>
                            <td class="table-value">GEC15877613525</td>
                            <td class="table-key">
                                <span class="glyphicon glyphicon-user"></span>
                                昵称
                            </td>
                            <td class="table-value green-text">设置</td>
                        </tr>

                        <tr class="table-tr">
                            <td class="table-key">
                                <span class="glyphicon glyphicon-king"></span>
                                账户级别
                            </td>
                            <td class="table-value">GEC矿工</td>
                            <td class="table-key">
                                <span class="glyphicon glyphicon-star"></span>
                                环保星级
                            </td>
                            <td class="table-value green-text">
                                <span class="glyphicon glyphicon-star"></span>
                                <span class="glyphicon glyphicon-star-empty"></span>
                                <span class="glyphicon glyphicon-star-empty"></span>
                                <span class="glyphicon glyphicon-star-empty"></span>
                                <span class="glyphicon glyphicon-star-empty"></span>
                            </td>
                        </tr>

                        <tr class="table-tr">
                            <td class="table-key">
                                <span class="glyphicon glyphicon-usd"></span>
                                可用GEC
                            </td>
                            <td class="table-value">0.80158866</td>
                            <td class="table-key">
                                <span class="glyphicon glyphicon-usd"></span>
                                冻结GEC
                            </td>
                            <td class="table-value">0</td>
                        </tr>
                        <tr class="table-tr">
                            <td class="table-key">
                                <span class="glyphicon glyphicon-object-align-vertical"></span>
                                个人算力
                            </td>
                            <td class="table-value">0GH</td>
                            <td class="table-key">
                                <span class="glyphicon glyphicon-object-align-vertical"></span>
                                公会算力
                            </td>
                            <td class="table-value">1.508GH</td>
                        </tr>
                        <tr class="table-tr">
                            <td class="table-key">
                                <span class="glyphicon glyphicon-usd"></span>
                                GE FOUD
                            </td>
                            <td class="table-value">2881140.6</td>
                            <td class="table-key">
                                <span class="glyphicon glyphicon-object-align-vertical"></span>
                                区块浏览
                            </td>
                            <td class="table-value green-text">点击查看</td>
                        </tr>

                        <tr class="table-tr">
                            <td class="table-key">
                                <span class="glyphicon glyphicon-usd"></span>
                                GC
                            </td>
                            <td class="table-value green-text">点击查看</td>
                            <td class="table-key">
                                <span class="glyphicon glyphicon-lock"></span>
                                EC
                            </td>
                            <td class="table-value green-text">点击查看</td>
                        </tr>

                    </table>
                </div>
            </div>

            <div class="personal-table">
                <table style="width: 100%;">
                    <tr class="personal-table-tr">
                        <td class="personal-table-td">
                            <img src="./img/我的矿机.svg" width="30">
                           <div style="margin-top: 5px;">我的矿机</div> 
                        </td>
                        <td class="personal-table-td">
                            <img src="./img/我的交易.svg" width="30">
                           <div style="margin-top: 5px;">我的交易</div> 
                        </td>
                        <td class="personal-table-td">
                            <img src="./img/财务明细.svg" width="30">
                           <div style="margin-top: 5px;">财务明细</div> 
                        </td>
                       
                    </tr>
                    <tr class="personal-table-tr">
                        <td class="personal-table-td">
                            <img src="./img/个人资料.svg" width="30">
                           <div style="margin-top: 5px;">个人资料</div> 
                        </td>
                        <td class="personal-table-td">
                            <img src="./img/修改密码.svg" width="30">
                           <div style="margin-top: 5px;">修改密码</div> 
                        </td>
                        <td class="personal-table-td">
                            <img src="./img/新手指南.svg" width="30">
                           <div style="margin-top: 5px;">新手指南</div> 
                        </td>
                       
                    </tr>
                </table>
            </div>
        </div>




        <div class="console-footer">
            <div class="row">
                <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
                    <img src="./img/矿机商城.svg" width="20">
                    <div class="clickable" onclick="toMall()">矿机商城</div>
                </div>
                <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
                    <img src="./img/交易中心.svg" width="20">
                    <div class="clickable" onclick="toTrade()">交易中心</div>

                </div>
                <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
                    <img src="./img/个人中心.svg" width="20">

                    <div class="clickable" onclick="toPersonal()">个人中心</div>

                </div>
                <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
                    <img src="./img/首页.svg" width="20">
                    <div class="clickable" onclick="toIndel()">首页</div>

                </div>
            </div>
        </div>
    </div>
</body>

</html>
<script type="text/javascript" src="./jquery-3.5.1.min.js"></script>
<script type="text/javascript" src="./bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
<script>
    function toMall() {
        window.location.href = "./mall.html";
    }
    function toTrade() {
        window.location.href = "./trade_center.html";
    }
    function toPersonal() {
        window.location.href = "./personal_center.html";
    }
    function toIndel() {
        window.location.href = "./index.html";
    }

    function toShare() {
        window.location.href = "./share.html";
    }

    function toNotice() {
        window.location.href = "./notice.html";
    }

    function showMenu() {
        var menuList = document.getElementById('menu-list')
        if (menuList.style.display === 'block') {
            menuList.style.display = "none"
        } else {
            menuList.style.display = "block"
        }

    }
    function logOut() {
        window.location.href = "./login.html";
    }

 
 </script>
