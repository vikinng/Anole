    <link href="bootstrap-3.3.7-dist/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <style>
        .console-content {
            height: 100vh;
            margin: 0 auto;
            overflow: hidden;
            -webkit-overflow-scrolling: touch;

        }

        .console-header {
            background: #006a39;
            height: 52px;
            padding: 0 12px 0 12px;
        }

        .menu-icon {
            float: right;
            border: 1px solid #fff;
            border-radius: 6px;
            margin-top: 6px;
            padding: 5px 9px;
        }

        .menu-list {
            display: none;
            background: #006a39;
            padding: 12px;
            height: 310px;
        }

        .menu-list ul {
            list-style: none;
            margin: 0;
            padding: 0;
            color: #fff;
            font-size: 18px
        }

        .menu-list ul li {
            margin-bottom: 8px
        }

        .console-body {
            font-family: "Microsoft YaHei";
            padding: 12px;
            height: calc(100vh - 100px);
            overflow-y: auto;
            background: #daefea;
        }

        .notice-text {
            width: 100%;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .console-footer {
            width: 100%;
            height: 50px;
            padding-top: 6px;
            text-align: center;
            color: grey;
            border-top: 1px solid #dcdddc;

        }

        .user-table {
            border-radius: 5px;
        }

        .user-data-table-header {
            width: 100%;
            height: 32px;
            background: #fbf4d7;
            color: #836f44;
            line-height: 32px;
            padding-left: 10px;
            font-size: 15px;
        }

        .user-table-box {
            width: 100%;
            background: #fff;
            font-size: 12px;
            padding: 4px;
        }
        .user-data-box{
            border: 1px solid #dcdddc;
            border-radius: 5px;
            height: 470px;
        }
        .user-data-row{
            width: 100%;
            height: 36px;
            line-height: 36px;
            padding-left: 10px;
            border-bottom: 1px solid #dcdddc;
        }

        .table-tr {
            width: 100%;
            height: 26px;
            line-height: 26px
        }

        .table-key {
            width: 20%;
            border: 1px solid #dcdddc;
            padding-left: 5px;
        }

</head>

<script>
